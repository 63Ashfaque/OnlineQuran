<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - Online Quran</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main Slider Container -->
        <main class="slider-container">
            <div class="slider-wrapper">
                <div class="image-container" id="imageContainer">
                    <img id="currentImage" class="quran-page" alt="صفحة من القرآن الكريم">
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- Navigation Arrows -->
                  <button class="nav-arrow nav-prev" id="prevBtn" aria-label="الصفحة السابقة">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                
                         <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
                 <button class="nav-arrow nav-next" id="nextBtn" aria-label="الصفحة التالية">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    
                         <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
               
                
            </div>
        </main>

        <!-- Controls -->
        <div class="controls">
            <div class="zoom-controls">
                <button class="control-btn zoom-out" id="zoomOut" aria-label="تصغير">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
                <span class="zoom-level" id="zoomLevel">100%</span>
                <button class="control-btn zoom-in" id="zoomIn" aria-label="تكبير">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
            </div>
            
            <div class="page-controls">
                <button class="control-btn reset-zoom" id="resetZoom" aria-label="إعادة تعيين التكبير">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"></path>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </button>
                <input type="number" class="page-input" id="pageInput" min="1" max="604" placeholder="رقم الصفحة">
                <button class="control-btn go-to-page" id="goToPage" aria-label="الذهاب إلى الصفحة">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,21 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Touch Instructions (Mobile) -->
        <div class="touch-instructions" id="touchInstructions">
            <p>اسحب لليمين للصفحة السابقة • اسحب لليسار للصفحة التالية</p>
            <p>انقر مرتين للتكبير • اقرص للتكبير والتصغير</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
