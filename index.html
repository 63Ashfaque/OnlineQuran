<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - Online Quran</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main Slider Container -->
        <main class="slider-container">
            <div class="slider-wrapper">
                <div class="image-container" id="imageContainer">
                    <img id="currentImage" class="quran-page" alt="صفحة من القرآن الكريم">
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- Navigation Arrows -->
                  <button class="nav-arrow nav-prev" id="prevBtn" aria-label="الصفحة السابقة">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                
                         <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
                 <button class="nav-arrow nav-next" id="nextBtn" aria-label="الصفحة التالية">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    
                         <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
               
                
            </div>
        </main>

        <!-- Enhanced Controls -->
        <div class="controls">

            <!-- Zoom Section -->
            <div class="control-section zoom-controls">
             
                <div class="control-group">
                    <button class="control-btn zoom-out" id="zoomOut" aria-label="Zoom out" title="Zoom out (-)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                        </svg>
                    </button>
                   
                    <button class="control-btn zoom-in" id="zoomIn" aria-label="Zoom in" title="Zoom in (+)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                        </svg>
                    </button>
                    <button class="control-btn reset-zoom" id="resetZoom" aria-label="Reset zoom" title="Reset zoom (0)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6"></path>
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                        </svg>
                    </button>
                </div>
            </div>


            <!-- Navigation Section -->
            <div class="control-section page-controls">
            
                <div class="control-group">
                     <div class="page-info-display" style="display: none;">
                        <span class="current-page-display" id="currentPageDisplay">1</span>
                        <span class="page-separator">/</span>
                        <span class="total-pages-display" id="totalPagesDisplay">848</span>
                    </div>
                    <div class="page-input-group">
                        <button class="control-btn go-to-page" id="goToPage" aria-label="Go to page" title="Go">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,21 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                        <input type="number" class="page-input" id="pageInput" min="1" max="840" placeholder="Page" title="Go to page">
                    </div>
                   
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section quick-actions">
              
                <div class="control-group">
                    <button class="control-btn action-btn" id="firstPage" aria-label="First page" title="First page (Home)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9,22 9,12 15,12 15,22"></polyline>
                        </svg>
                    </button>
                    <button class="control-btn action-btn" id="lastPage" aria-label="Last page" title="Last page (End)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                    <button class="control-btn action-btn" id="fullscreen" aria-label="Fullscreen" title="Fullscreen (F11)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            
        </div>

        <!-- Touch Instructions (Mobile) -->
        <div class="touch-instructions" id="touchInstructions">
            <p>Swipe right for previous page • Swipe left for next page</p>
            <p>Double tap to zoom • Pinch to zoom in and out</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
